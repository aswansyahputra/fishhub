enable  : true
title   : Kelebihan Kami
subtitle: 
item    :
  - icon  : ion-ios-flask-outline
    title : Traceability and Transparency
    description : >
      Ketelusuran dan keterbukaan merupakan tujuan dari FishHub untuk memberikan informasi ke public mengenai produksi dan pengolahan ikan kita. Oleh karena itu, partner bisnis dan konsumen ikan dapat memahami keberlanjutan dan keamanan dari komoditas ikan yang kita jual.

  - icon  : ion-ios-lightbulb-outline
    title : Fish Certification Pre-assessment
    description : >
      Beberapa nelayan Indonesia telah menjalankan praktek penangkapan ikan yang berkelanjutan. Namun, keberadaan mereka masih belum terlalu terkenal dan mereka tidak tersertifikat. Kami memberikan skema sertifikasi pre-assessment kepada nelayan secare kolektif. Hal ini diharapkan dapat membantu pihak ketiga untuk menentukan sertifikasi ke nelayan tersebut. 

  - icon  : ion-ios-americanfootball-outline
    title : Export Commodities
    description : >
      Kami memiliki tujuan untuk menjadi bagian dari 8,9 triliun dolar market share untuk dunia ekspor. Kami mengekspor berbagai macam komoditas ikan ke pasar Eropa dan Amerika. 

  - icon  : ion-ios-keypad-outline
    title : Drone Monitoring
    description : >
      Untuk meningkatkan pengawasan dan kendali terhadap produk ikan kami dari kegiatan penangkapan dan penanganan panen diatas perahu, kami menggunakan drone (pesawat kecil tanpa awak) untuk mengobservasi kegiatan penangkapan ikan. Hal ini untk mencegah kecurangan dalam penangkapan ikan yang dapat mengurangi kualitas ikan.

  - icon  : ion-ios-barcode-outline
    title : Monetization
    description : >
      Kami akan mendapatkan 20% komisi untuk ikan yang kami berhasil jualkan ke Eropa dan Amerika kami membuat permintaan pada ikan yang berkelanjutan namun kurang begitu terkenal dikalangan masyarakat luar.
  
  - icon  : ion-ios-lightbulb-outline
    title : Processing and Cold Storage
    description : >
      Kami tahu bahwa masalah di bagian hulu kurangnya alternatif pengolahan dan penyimpanan beku sehingga kami bekerjasama dengan stakeholder pengolahan dan penyimpanan beku untuk mengetatasi kehilangan paska panen
