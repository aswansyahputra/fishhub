title   : Latar Belakang
description: >
  FishHub Poisson didirikan untuk menjadi pelopor Indonesian integrated fish supply chain (ITC). ITC merupakan sistem yang diciptakan FishHub Poisson yang membantu menjualkan ikan paska panen dengan nilai tambah melalui edukasi tengkulak tentang pengolahan dan pengemasan produk olahan ikan. FishHub Poisson juga menciptakan ekosistem pasar ikan baru dengan metode offline dan online yang bekerja sama dengan toko-toko sekala kecil dan menengah. Ditambah FishHub Poisson juga memberikan informasi nutrisi ikan, status ramah lingkungan tentang bagaimana ikan ditangkap atau dibudidayakan untuk mencegah destructive fishing (penangkapan yang merusak) dan cemaran lingkungan.
