title   : Latar Belakang
description: >
  FishHub Poisson didirikan untuk menjadi pelopor Indonesian integrated fish supply chain (ITC). ITC merupakan sistem yang diciptakan FishHub Poisson yang membantu menjualkan ikan paska panen dengan nilai tambah melalui edukasi tengkulak tentang pengolahan dan pengemasan produk olahan ikan. FishHub Poisson juga menciptakan ekosistem pasar ikan baru dengan metode offline dan online yang bekerja sama dengan toko-toko sekala kecil dan menengah. Ditambah FishHub Poisson juga memberikan informasi nutrisi ikan, status ramah lingkungan tentang bagaimana ikan ditangkap atau dibudidayakan untuk mencegah destructive fishing (penangkapan yang merusak) dan cemaran lingkungan.
image   : images/about/fishhub.png
aboutItem:
  - title : Ikan Bergizi
    description: > 
      Ikan pada umumnya bergizi atau memiliki nilai nutrisi yang baik. Asam lemak ikan mengandung lebih banyak omega tiga dan kandungan nutrisi lain yang meliputi vitamin D yang larut oleh lemak dan docosahexaenoic acid (DHA) juga baik untuk otak dan mata.

  - title : Sistem Terintegrasi
    description: > 
      FishHub memantau dan mengatur semua rantai produksi dari proses penangkapan dan pembudidayaan ikan, pengolahan dan pendistribusian agar tetap terjaga kualitas dan nutrisi ikan.

  - title : Sumberdaya Berkelanjutan
    description: > 
      Pemenuhan suplai ikan harus tetap memenuhi permintaan konsumen secara terus menerus untuk itu penangkapan ikan yang ramah lingkungan dan bekerjasam dengan wilayah pemproduksi ikan adalah cara untuk mewujukan rantai suplai ikan yang berkelanjutan.
